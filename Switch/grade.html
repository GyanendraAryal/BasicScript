<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>
        let grade = prompt("Enter grade A-F");
        switch(grade.toUpperCase()){
            case "A":
                console.log("Excellent");
                break;
            case "B":
                console.log("Excellent");
                break;
            case "C":
                console.log("Good");
                break;
            case "D":
                console.log("Thik Thak");
                break;
            case "E":
                console.log("Thik");
                break;
            case "F":
                console.log("Napadh");
                break;
            
        }
    </script>
</body>
</html>
