<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic</title>
</head>
<body>
    <script>
        let color = prompt("Enter the color(Red,Yellow,Green)");

        switch(color.toLowerCase()){
            case "red":
                console.log("Stop the light is red!");
                break;
            case "green":
                console.log("Go the light is green!");
                break;
            case "yellow":
                console.log("Stop the light is turning red soon!");
                break;
            default:
                console.log("Invalid color!!");
                break;
        }
    </script>
</body>
</html>
