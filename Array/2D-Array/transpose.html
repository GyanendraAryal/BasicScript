<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpose</title>
</head>
<body>
    <script>
        let arr=[];
        let arr1=[];
        for(let i=0;i<3;i++){
            arr[i]=[];
            for(let j=0;j<3;j++){
                let num=Number(prompt("Enter the elements:"));
                arr[i][j]=num;
            }
        } document.write("The transpose of matrix is:");
        document.write("<br>");
        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                if(!arr1[j]) arr1[j]=[];
                    arr1[j][i]=arr[i][j];
                
                }
        }
        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                document.write(arr1[i][j]+" ");
            }document.write("<br>");
        }
    </script>
</body>
</html>
