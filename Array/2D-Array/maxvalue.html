<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxValue</title>
</head>
<body>
    <script>
        let arr=[];
        for(let i=0;i<2;i++){
            arr[i]=[];
            for(let j=0;j<2;j++){
                let num=Number(prompt("Enter the elements:"));
                arr[i][j]=num;
            }
        }let max=arr[0][0];
        for(let i=0;i<2;i++){
            for(let j=0;j<2;j++){
                if(arr[i][j]>max){
                    max=arr[i][j];
                }
            }
        }document.write("The largest number in array is: "+max);
    </script>
</body>
</html>
