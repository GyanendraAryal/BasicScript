<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
</head>

<body>
    <script>
        let arr =[];
        for(let i=0;i<3;i++){
            arr[i]=[];
            for(let j=0;j<3;j++){
                let num=Number(prompt("Enter the elements:"));
                arr[i][j]=num;
            }
        }
        document.write("The Matrix of 3 x 3 is:");
        document.write("<br>");
        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                document.write(arr[i][j]+" ");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
