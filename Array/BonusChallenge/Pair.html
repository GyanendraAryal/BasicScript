<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair</title>
</head>
<body>
    <script>
    let arr = [2, 4, 3, 5, 7, 8, 1, 9];
    let target = 10;
    let seen = new Set();
    let pairs = [];

    for (let num of arr) {
        let complement = target - num;
        if (seen.has(complement)) {
            pairs.push([complement, num]);
        }
        seen.add(num);
    }

    if (pairs.length > 0) {
        document.write("Pairs that sum to " + target + ":<br>");
        pairs.forEach(pair => {
            document.write(pair[0] + " + " + pair[1] + " = " + target + "<br>");
        });
    } else {
        document.write("No pairs found that sum to " + target);
    }
</script>

</body>
</html>
