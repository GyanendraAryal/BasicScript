<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommonElement</title>
</head>
<body>
    <script>
    let arr1 = [1, 2, 3, 4, 5];
    let arr2 = [3, 4, 5, 6, 7];

    // Use filter + includes
    let common = arr1.filter(value => arr2.includes(value));

    document.write("Common elements: " + common.join(", "));
</script>

</body>
</html>
