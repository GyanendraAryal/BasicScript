<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushPop</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        arr.push(6);
        arr.push(7);
        document.write("Array after pushing new elements: "+arr);
        document.write("<br>");
        arr.pop();
        document.write("Array after poping element: "+arr);
        

    </script>
</body>

</html>
