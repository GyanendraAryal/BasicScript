<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushPop</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        arr.unshift(0);
        arr.unshift(-1);
        document.write("Array after Unshifting new elements: " + arr);
        document.write("<br>");
        arr.shift(0);//Shift doesn't take any argument!!
        document.write("Array after Shift element: " + arr);
    </script>
</body>

</html>
