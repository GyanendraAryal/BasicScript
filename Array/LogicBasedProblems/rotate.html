<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
</head>

<body>
    <script>
        let arr = [1,2,3,4];
        let step = 2;
        for(let i=0;i<step;i++){
            let output = arr.pop();
            arr.unshift(output);
        }
        console.log("Array after rotating is: "+arr);
