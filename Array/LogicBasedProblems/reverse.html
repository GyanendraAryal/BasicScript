<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3];
        let arr1 = [];
        for (let i = arr.length - 1; i => 0; i--) {
            arr1.push(arr[i]);
        } 
        console.log("Original array: "+arr);
        console.log("Reversed array:"+arr1);
    </script>
</body>

</html>
