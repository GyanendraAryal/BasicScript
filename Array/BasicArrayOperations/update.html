<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateColor</title>
</head>
<body>
    <script>
        let arr = ["Red","Yellow","Green"];
        arr[2]="Black";
        //arr[2]="Pink";
        for(let i = 0;i<arr.length;i++){
            document.write(arr[i]);
            document.write("<br>");
        }
    </script>
</body>
