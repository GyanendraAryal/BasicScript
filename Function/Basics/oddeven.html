<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddEven</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter the number:"));
        function checkEvenOrOdd(num) {
            if (num % 2 === 0) {
                return document.write(+n+" is Even Number.");

            } else {
                return document.write(+n+" is Odd Number.");

            }
        }
        checkEvenOrOdd(n);
    </script>
</body>
</html>
