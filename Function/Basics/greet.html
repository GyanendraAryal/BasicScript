<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet</title>
</head>
<body>
    <script>
        let name=prompt("Enter your name:");
        function greet(name) {
            return document.write("Hello, " + name + "!");
        }
        greet(name);
    </script>
</body>
</html>
