<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        let w = prompt("Enter a word:");
        function myPalindrome(str){
            let reversed="";
            for(let i=str.length-1;i>=0;i--){
                reversed+=str[i];
            }      return reversed;          
        }
        let output=myPalindrome(w);
        if(w===output){
            document.write("Given string is palindrome!");
        }else{
            document.write("Given string is not a palindrome!");
        }
    </script>
</body>
</html>
