<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>
        let n = Number(prompt("Enter the number:"));

        let factorial = (num) => {
            if (num === 0) {
                return 1;
            } else {
                let fact = 1;
                for (let i = 1; i <= num; i++) {
                    fact *= i;
                }
                return fact;
            }
        };

        document.write("Factorial is: " + factorial(n));
    </script>

</body>

</html>
