<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringReverse</title>
</head>
<body>
    <script>
        let string1 = prompt("Enter a word:");
        function str(n){
            let arr="";
            for(let i=n.length-1;i>=0;i--){
                 arr+=n[i];
                }  return arr;
            } 
        let output=str(string1);
        document.write("The reversed word is: "+output);
    </script>
</body>
</html>
