<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapSquare</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5];
        function mySquare(){
             let result=arr.map((v,i)=>v**v);
             return result;
        }
        let output = mySquare(arr);
        document.write(output);
    </script>
</body>
</html>
