<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>

<body>
    <script>
        let numbers = [1, 5, 9, 7, 5, 3, 6, 5, 4, 8, 5, 2];

        let myFun = (inputArray) => {
            let result = "";
            inputArray.forEach((v, i) => {
                result += `Index ${i} Value: ${v}<br>`;
            });
            return result;
        }

        let output = myFun(numbers);
        document.write("Elements and index are:<br>" + output);
    </script>

</body>

</html>
