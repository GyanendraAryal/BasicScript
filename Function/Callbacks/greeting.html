<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>
<body>
    <script>
        let name = prompt("Enter your name:");
        function myCallback(m){
            return m;
        }
        function myGreetings(w,result){
            return result("Hello "+w);
        }
        let output=myGreetings(name,myCallback);
        document.write(output);
    </script>
</body>
</html>
