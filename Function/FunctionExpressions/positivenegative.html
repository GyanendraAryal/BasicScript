<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>PositiveNegative</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter a number:"));
        let myCheck=(n)=>{
           return n>=0?"Positive":"Negative";
        }
        let output = myCheck(num);
        document.write("The number "+num+" is "+output);
    </script>
</body>
</html>
