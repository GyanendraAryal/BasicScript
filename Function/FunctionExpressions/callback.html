<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter a:"));
        let b = Number(prompt("Enter b:"));
        function sumAdd(n,m){
            return n+m;
        }
        function myAddition(num,num1,result){
            return result (num,num1);
        }
        let output=myAddition(a,b,sumAdd);
        document.write("The sum of a and b is: "+output);
    </script>
</body>
</html>
