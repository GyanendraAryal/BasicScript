<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareRoot</title>
</head>
<body>
    <script>
        let num= Number(prompt("Enter a number:"));
        let mySqrt=(n)=>{
            return Math.sqrt(n);
        }
        let output=mySqrt(num);
        document.write("The square root of "+num+" is: "+output);
    </script>
</body>
</html>
