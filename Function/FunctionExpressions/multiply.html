<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplies</title>
</head>
<body>
    <script>
        let num1=Number(prompt("Enter the first number:"));
        let num2=Number(prompt("Enter the second number:"));
        let myMultiplication=(n,m)=>{
            return n*m;
        }
        let output = myMultiplication(num1,num2);
        document.write("The multiplication of two number is:")
        document.write("<br>")
        document.write(+num1+ " x "+num2+ " = "+output);
    </script>
</body>
</html>
