<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfAllElement</title>
</head>
<body>
    <script>
        function arrSum(){
         let arr=[];
        for(let i=0;i<3;i++){
            arr[i]=[];
            for(let j=0;j<3;j++){
                let num=Number(prompt("Enter the numbers"));
                arr[i][j]=num;
            }
        } 
        let sum=0;
        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                sum+=arr[i][j];
            }
        } return sum;
    } let total = arrSum();
    document.write("The sum of all array elements is: "+total);
    </script>
</body>
</html>
