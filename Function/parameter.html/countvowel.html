<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VowelCount</title>
</head>

<body>
    <script>
        let word = prompt("Enter a word!");
        let vowlCount = (str) => {
            str = str.toLowerCase();
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] === 'a' || str[i] === 'e' || str[i] === 'i' || str[i] === 'o' || str[i] === 'u') {
                    count++;
                }
            } return count;
        }; let output = vowlCount(word);
        document.write("The number of vowel in string is: " + output);
    </script>
</body>

</html>
