<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice Playground</title>
</head>

<body>
    <h1 id="main-title">DOM Practice</h1>

    <button id="change-text-btn">Change Title Text</button>
    <button id="toggle-mode-btn">Toggle Dark Mode</button>

    <hr />

    <p id="para">This is a paragraph.</p>

    <img id="sample-img" src="https://via.placeholder.com/150" alt="Placeholder" />

    <button id="change-img-btn">Change Image</button>
    <button id="toggle-img-btn">Show/Hide Image</button>

    <hr />

    <input type="text" id="item-input" placeholder="Add item..." />
    <button id="add-item-btn">Add to List</button>
    <ul id="item-list">
        <li>Sample Item 1 <button class="delete-btn">Delete</button></li>
        <li>Sample Item 2 <button class="delete-btn">Delete</button></li>
    </ul>

    <hr />

    <form id="login-form">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit">Login</button>
    </form>

    <p id="login-message"></p>

    <script src="script.js"></script>
</body>

</html>
