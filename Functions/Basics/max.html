<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter first the number:"));
        let n1 = Number(prompt("Enter second the number:"));
        function max(a, b) {
            return document.write(a > b ? a : b+" is the maximun number.");
        }
        max(n,n1);

    </script>
</body>
</html>
