<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter the number:"));
        function square(num) {
            return document.write("Square of number is: "+num * num);
        }
        square(n);
    </script>
</body>
</html>
