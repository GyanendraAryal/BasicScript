<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>
<body>
    <script>
        let name=prompt("Enter your name.");
        let greet =()=>{
           return document.write("Hello "+name+" goodmorning.");
        }
        greet();
    </script>
</body>
</html>
