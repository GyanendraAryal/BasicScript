<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareOfNumber</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter the number:"));
        let square=()=>{
            return num*num;
        }
        document.write("Square of "+num+ " is: "+square());
    </script>
</body>
</html>
