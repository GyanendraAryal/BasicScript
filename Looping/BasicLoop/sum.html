<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter the Number N:"));
        let sum = 0;
        console.log("The sum of first "+n+ " natural numbers is:");
        for(let i=1;i<=n;i++){
            sum+=i;
        }
        console.log(sum);
    </script>
</body>
</html>
