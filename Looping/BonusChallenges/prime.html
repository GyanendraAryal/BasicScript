<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt("Enter the first number:"));
        let n2 = parseInt(prompt("Enter the second number:"));

        document.write("Prime numbers between " + n1 + " and " + n2 + " are:<br>");

        for (let i = n1; i <= n2; i++) {
            let isPrime = true;

            if (i < 2) {
                isPrime = false;
            } else {
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                document.write(i + ",");
            }
        }
    </script>

</body>

</html>
