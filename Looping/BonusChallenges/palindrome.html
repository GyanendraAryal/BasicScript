<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <script>
        let num = Number(prompt("Enter a number:"));
        let OriginalNum = num;
        let reversed = 0;

        while (num > 0) {
            let digit = num % 10;
            reversed = reversed * 10 + digit;
            num = Math.floor(num / 10);
        }
        if (OriginalNum === reversed) {
            document.write(+OriginalNum + " is a palindrome.");
        } else {
            document.write(+OriginalNum + " is not a palindrome.");
        }
    </script>
</body>

</html>
