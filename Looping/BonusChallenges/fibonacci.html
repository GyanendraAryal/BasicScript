<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FibonacciSeries</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter the number:"));
        let a =0;
        let b = 1;

        for(let i=1;i<=num;i++){
            document.write(a+ " ");
            let next = a+b;
            a=b;
            b=next;
        }
    </script>
</body>
</html>
