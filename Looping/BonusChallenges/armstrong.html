<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>
<body>
    <script>
        let num = prompt("Enter the number:");
        let sum = 0;
        for(let i=0;i<num.length;i++){
            let digit = parseInt(num[i]);
            sum+=digit ** 3;
        }
        if(sum===Number(num)){
            document.write(+num+ " is Armstrong.");
        }else{
            document.write(+num+ " is not a Armstrong.");
        }
    </script>
</body>
</html>
