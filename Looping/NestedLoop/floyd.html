<body>
    <script>
        let num = 1;
        let t =Number(prompt("Enter the value:"));
        for (let i = 1; i <=t; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(num+ " ");
                num++;
            }
            document.write("<br>");
        }
    </script>
