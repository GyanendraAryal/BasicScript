<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
</head>
<body>
    <script>
        let input = prompt("Enter a word:");
        let output = "";

        for(let i = 0;i<input.length; i++){
            output+=input[i] +" ";
        }console.log(output);
    </script>
</body>
