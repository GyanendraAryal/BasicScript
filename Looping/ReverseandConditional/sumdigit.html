<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumDigit</title>
</head>
<body>
    <script>
        let input = prompt("Enter the number:");
        let output=0;

        for(let i=0;i<input.length;i++){
            output+=parseInt(input[i]);
        }console.log(output);
    </script>
</body>
</html>
