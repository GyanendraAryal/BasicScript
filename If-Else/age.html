<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeChecker</title>
</head>
<body>
    <script>
        let age = Number(prompt("Enter the age:"));

        if(age>=18){
            console.log("You are an adult!");
        }
        else{
            console.log("You are a Minor!");
        }
    </script>
</body>
</html>
