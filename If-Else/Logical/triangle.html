<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <script>
        let angle1 = Number(prompt("Enter the first angle."));
        let angle2 = Number(prompt("Enter the second angle."));
        let angle3 = Number(prompt("Enter the third angle."));

        if((angle1+angle2+angle3=== 180)){
            console.log("Entered triangle is valid.");
        }else {
            console.log("Entered triangle is invalid!!");
        }
    </script>
</body>
</html>
