<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>

<body>
    <script>
        let number = Number(prompt("Enter a number:"));
        if (number >= 10 && number < 50) {
            console.log(number + " is in range!");
        } else {
            console.log(number + " is out of range.");
        }
    </script>
</body>

</html>
