<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
</head>
<body>
    <script>
        let age = Number(prompt("Enter the age:"));
        let input = prompt("Do you have a citizenship?(yes/no)");
        let isCitizen = input.toLowerCase()==="true";
        if(age>=18 && isCitizen){
            console.log("You can vote you are a citizen.");
        }
        else{
            console.log("You are not eligible for voting.");
        }
    </script>
</body>
</html>
