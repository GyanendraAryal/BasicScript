<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordChecker</title>
</head>
<body>
    <script>
        let pass = Number(prompt("Enter the Password!"));

        if(pass=="1234"){
            console.log("Access Granted!!");
        }
        else{
            console.log("Access Denied!!");
        }
    </script>
</body>
</html>
